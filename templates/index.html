<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bengaluru House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.6)
            ),
            url("https://images.unsplash.com/photo-1560448204-e02f11c3d0e2");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }

        h1 {
            font-weight: bold;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height:100vh;">
        <div class="col-lg-8 col-md-10 col-sm-12">

            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Bengaluru House Price Predictor</h1>
                    <p class="mb-0">Predict property prices instantly</p>
                </div>

                <div class="card-body">
                    <form method="post" accept-charset="utf-8">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Select Location</label>
                                <select class="form-control" name="location" required>
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label>BHK</label>
                                <input type="number" class="form-control"
                                       name="bhk" placeholder="e.g. 2" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Bathrooms</label>
                                <input type="number" class="form-control"
                                       name="bath" placeholder="e.g. 2" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Total Square Feet</label>
                                <input type="number" class="form-control"
                                       name="total_sqft" placeholder="e.g. 1200" required>
                            </div>
                        </div>

                        <button type="button"
                                class="btn btn-success btn-block btn-lg"
                                onclick="send_data()">
                            Predict Price
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <h3 class="text-primary">
                            <span id="prediction"></span>
                        </h3>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function form_handler(event) {
        event.preventDefault();
    }

    function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);
        let fd = new FormData(document.querySelector('form'));

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/predict", true);

        document.getElementById("prediction").innerHTML =
            "Predicting price...";

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                document.getElementById("prediction").innerHTML =
                    "Estimated Price: â‚¹ " + xhr.responseText;
            }
        };
        xhr.send(fd);
    }
</script>

</body>
</html>
